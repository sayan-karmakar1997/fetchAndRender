<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	html,body,#content{
		width:100%;
		height:100%;
		left:0;
		top:0;
		position:absolute;
		margin:0;
		padding:0;
	}
	#content{
		background-color:white;
	}
	.parent{
		display:flex;
		flex-flow:column;
	}
	.parent_row{
		display:flex;
		flex-flow:row;
	}
	.wrap_content{
		flex:0 1 auto;
	}
	.match_parent{
		flex:1 1 auto;
	}
	#details{
		background-color:white;
	}
</style>
</head>
<body>

<div id="content" class="parent">
	<button id="button" class="wrap_content">Fetch Details</button>
	<div id="details" class="match_parent">
	</div>
</div>
<script>
	$("#button").click(function(){
	  fetchDetails()
	});
	function fetchDetails(){
		$.get(
			"https://jsonplaceholder.typicode.com/posts", 
			function(data, status){
				if(Array.isArray(data)){					
					data.forEach(function(item,index){
						renderItem(item)
					})	
				}
			}
		);
	}
	function renderItem(item){
		var userId = item.userId
		var id = item.id
		var title = item.title
		var body = item.body
		///////////////////////////////
		var itemContainer = document.createElement("div")
		var idsContainer = document.createElement("div")
		var userIdContainer = document.createElement("span")
		var colonContainer = document.createElement("span")
		var colonContainer = document.createElement("span")
		var idContainer = document.createElement("span")
		var titleContainer = document.createElement("h2")
		var bodyContainer = document.createElement("p")
		///////////////////////////////////////
		itemContainer.appendChild(idsContainer)
		idsContainer.appendChild(userIdContainer)
		idsContainer.appendChild(colonContainer)
		idsContainer.appendChild(idContainer)
		itemContainer.appendChild(titleContainer)
		itemContainer.appendChild(bodyContainer)
		///////////////////////////////////////////
		var userIdTextElement = document.createTextNode(userId)
		userIdContainer.appendChild(userIdTextElement)
		////////////////////////////////////////////
		var colonTextElement = document.createTextNode(":")
		colonContainer.appendChild(userIdTextElement)
		////////////////////////////////////////////
		var idTextElement = document.createTextNode(id)
		idContainer.appendChild(idTextElement)
		////////////////////////////////////////////////
		var titleTextElement = document.createTextNode(title)
		titleContainer.appendChild(idTextElement)
		////////////////////////////////////////////////
		var bodyTextElement = document.createTextNode(body)
		bodyContainer.appendChild(bodyTextElement)
		////////////////////////////////////////////////
		var detailsContainer = document.getElementById("details")
		detailsContainer.appendChild(itemContainer)
	}
</script>

	</div>
	<h2 i="titleContainer"></h2>
	<p id="bodyContainer"></p>
</div> -->
</body>
</html>
